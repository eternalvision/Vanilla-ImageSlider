<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="SliderBlock">
      <ul class="Slider" id="Slider"></ul>
      <div class="Buttons">
        <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
        <p id="pos"></p>
        <div id="ButtonsAction" class="ButtonsAction">
          <button id="play"><i class="fa-solid fa-play"></i></button>
          <button id="stop"><i class="fa-solid fa-stop"></i></button>
        </div>
        <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </div>
    <script type="module" src="./slider/index.js"></script>
  </body>
</html>
